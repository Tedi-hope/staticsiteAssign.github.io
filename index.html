<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Person Details</legend>
        <label for="name" >First name:</label>
        <input type="text" id="fname">
        <br><br>
        <label for="lname" > Last name:</label>
        <input type="text" id="lname">
        <br><br>
        <label for="group1">Gender:</label>
        <input type="radio" id="male" name="group1", value="male">
        <label for="html">Male</label>
        <input type="radio" id="female" name="group1", value="female">
        <label for="css">Female</label>
        <br><br>
        <label for="email" > Email:</label>
        <input type="email" id="email">
        <br><br>
        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob" min="2020-11-03" max="2024-03-21" placeholder="dd-mm-yyyy">
        <br><br>
        <label for="address">Address:</label><br><br>
        <textarea id="address" rows="15" cols="35"></textarea>
        <br><br>
        <input type="submit" value="Submit">
      </fieldset>
    </form>
</body>
</html>
