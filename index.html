<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: rgb(245, 239, 239);
        }
    .login{
        margin-top: 50px;
        margin-left: 450px;
        padding: 20px;
        width:700px;
        background-color: lightgray;
        border-radius: 4px;
    }

    div input:not(input[type=submit])
    {
        margin:5px;
        padding: 5px;
        width:86%;
        height:30px;
        border:2px solid rgb(246, 245, 243);
        border-radius: 4px;
        outline:none;
    }

    div select
    {
        margin:5px;
        padding: 5px;
        width:88%;
        height: 40px;
        border:2px solid rgb(15, 10, 2);
        border-radius: 4px;
        outline:rgb(60, 3, 3);
    }

    div label
    {
        color:rgb(30, 4, 4);
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: large;
    }
    
    input[type=submit]
    {
        margin-top:10px;
        padding:12px 32px;
        margin-left: 5px;
        background-color: green;
        width:88%;
        height: 40px;
        color:white;
        border:none;
        cursor: pointer;
        border-radius: 4px;
        font-size: large;
    }
    input[type=submit]:hover
    {
       
        background-color: rgb(121, 214, 13);
        
    }
   
    .dropbtn {
  background-color: orange;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  width:150px;
    }

    /* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
  margin-left: 550px;
  margin-top: 50px;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: orange}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}
    </style>
</head>
<body>
    

   
    <div class="login">
        <form>
            <div><label for="fname">First Name</label><br><br><input type="text" id="fname" name="fname" placeholder="Your Name"></div><br>
            <div><label for="lname">Last Name</label><br><br><input type="password" id="lname" name="lname" placeholder="Your Last Name"></div><br>
            <div>  
                <label for="countries" id="countries">Country</label><br>
                 <select id="countries" name="countries" size="1">
                    <option value="aust" selected>Australia</option>
                    <option value="us" >USA</option>
                    <option value="uk">UK</option>
                    <option value="swis">Swizerland</option>
                 </select>
            </div><br>
            <div><input type="submit"></div>
        </form>
       </div>

       <div class="dropdown">
        <button class="dropbtn">Online Books</button>
          <div class="dropdown-content">
            <a href="#">Fiction</a>
             <a href="#">Comedy</a>
               <a href="#">Science Fiction</a>
                </div>
    </div>
</body>
</html>
